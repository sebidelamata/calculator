<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-head">
        Calculator
    </div>
    <div class="calculator-container">
        <div></div>
        <div class="calculator">
            <div class="display-container">
                <div></div>
                <div class="display">
                    <div></div>
                    <div class="display-text">
                        
                    </div>
                </div>
                <div></div>
            </div>
            <div class="buttons-container">
                <div class="button-row">
                    <div class="buttons" id="7">
                        7
                    </div>
                    <div class="buttons" id="8">
                        8
                    </div>
                    <div class="buttons" id="9">
                        9
                    </div>
                    <div class="operator-button" id="plus">
                        +
                    </div>
                </div>
                <div class="button-row">
                    <div class="buttons" id="4">
                        4
                    </div>
                    <div class="buttons" id="5">
                        5
                    </div>
                    <div class="buttons" id="6">
                        6
                    </div>
                    <div class="operator-button" id="times">
                        *
                    </div>
                </div>
                <div class="button-row">
                    <div class="buttons" id="1">
                        1
                    </div>
                    <div class="buttons" id="2">
                        2
                    </div>
                    <div class="buttons" id="3">
                        3
                    </div>
                    <div class="operator-button" id="minus">
                        -
                    </div>
                </div>
                <div class="button-row">
                    <div class="buttons" id="0">
                        0
                    </div>
                    <div class="buttons" id=".">
                        .
                    </div>
                    <div class="operator-button" id="divisionSymbol">
                        +
                    </div>
                    <div class="equals" id="equals">
                        =
                    </div>
                </div>
                <div class="button-row">
                    <div class="operator-button" id="back">
                        Back
                    </div>
                    <div class="operator-button" id="clear">
                        Clear
                    </div>
                </div>
                
            </div>
        </div>
        <div></div>
    </div>
</body>
</html>
